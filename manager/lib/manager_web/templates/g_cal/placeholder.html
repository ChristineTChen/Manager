<h1>Google Calendar API Quickstart</h1>

<!--Add buttons to initiate auth sequence and sign out-->
<button id="authorize-button" style="display: none;">Authorize</button>
<button id="signout-button" style="display: none;">Sign Out</button>
<form>
  <div class="form-group row">
    <label for="summary">Summary: </label>
    <div class="col-10">
      <input id="summary" class="form-control" type="text" name="summary" />
    </div>
  </div>
  <div class="form-group row">
    <label for="description">Description: </label>
    <div class="col-10">
      <input id="description" class="form-control" type="text" name="description" />
    </div>
  </div>
  <div class="form-group row">
    <label for="date">Date: </label>
    <div class="col-10">
      <input class="form-control" id="date"
      type="date" name="date"  />
    </div>
  </div>
  <div class="form-group row">
    <label for="start-time">Start At: </label>
    <div class="col-10">
      <input class="form-control" id="start-time"
      type="time" name="start-time" />
    </div>
  </div>
  <div class="form-group row">
    <label for="end-time">End At: </label>
    <div class="col-10">
      <input class="form-control" id="end-time"
      type="time" name="end-time" />
    </div>
  </div>
  <div class="form-group row">
    <form class="form-inline">
      <label class="sr-only" for="attendees">Attendees</label>
      <input id="attendees" type="text" class="form-control col-8" />
      <label class="sr-only" for="gemail">Gmail</label>
      <div class="input-group-addon col-4">@gmail.com</div>
    </form>
  </div>
</form>
<button id="create-button" type="submit" class="btn btn-primary">Create</button>

<pre id="content"></pre>
<script type="text/javascript">
// Client ID and API key from the Developer Console
var CLIENT_ID = "113870760288-vjo6vgfavr4gg6tg2s8elm2r8e4qjp2d.apps.googleusercontent.com";
var API_KEY = "AIzaSyCpA-b0Yx6r6Qf2vH2wlYNg8p4Up-oPL18";

// Array of API discovery doc URLs for APIs used by the quickstart
var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];

// Authorization scopes required by the API; multiple scopes can be
// included, separated by spaces.
var SCOPES = "https://www.googleapis.com/auth/calendar";

// var authorizeButton = document.getElimentById("authorize-button");
// var signoutButton = document.getElimentById("signout-button");
// var createButton = document.getElimentById("create-button");

var authorizeButton = $("#authorize-button");
var signoutButton = $("#signout-button");
// adding create event button
var createButton = $("#create-button");


/**
*  On load, called to load the auth2 library and API client library.
*/
function handleClientLoad() {
  gapi.load('client:auth2', initClient);
  // load calendar client library
  gapi.client.load('calendar', 'v3', handleCreateClick);
}

/**
*  Initializes the API client library and sets up sign-in state
*  listeners.
*/
function initClient() {
  gapi.client.init({
    apiKey: API_KEY,
    clientId: CLIENT_ID,
    discoveryDocs: DISCOVERY_DOCS,
    scope: SCOPES
  }).then(function () {
    // Listen for sign-in state changes.
    gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

    // Handle the initial sign-in state.
    updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
    authorizeButton.onclick = handleAuthClick;
    signoutButton.onclick = handleSignoutClick;
    // calling create event
    createButton.onclick = handleCreateClick;
  });
}

/**
*  Called when the signed in status changes, to update the UI
*  appropriately. After a sign-in, the API is called.
*/
function updateSigninStatus(isSignedIn) {
  if (isSignedIn) {
    authorizeButton.style.display = 'none';
    signoutButton.style.display = 'block';

    //jquery style
    authorizeButton.css("display", "none");
    signoutButton.css("display", "block");
    listUpcomingEvents();
  } else {
  authorizeButton.css("display", "block");
  signoutButton.css("display", "none");
  }
}

/**
*  Sign in the user upon button click.
*/
function handleAuthClick(event) {
  gapi.auth2.getAuthInstance().signIn();
}

/**
*  Sign out the user upon button click.
*/
function handleSignoutClick(event) {
  gapi.auth2.getAuthInstance().signOut();
}

/**
* Append a pre element to the body containing the given message
* as its text node. Used to display the results of the API call.
*
* @param {string} message Text to be placed in pre element.
*/
function appendPre(message) {
  var pre = $("#content");
  var textContent = document.createTextNode(message + '\n');
  pre.appendChild(textContent);
}

/**
* Print the summary and start datetime/date of the next ten events in
* the authorized user's calendar. If no events are found an
* appropriate message is printed.
*/
function listUpcomingEvents() {
  //console.log("client "+ gapi.client.calendar.events.list.get());
  gapi.client.calendar.events.list({
    'calendarId': 'primary',
    'timeMin': (new Date()).toISOString(),
    'showDeleted': false,
    'singleEvents': true,
    'maxResults': 10,
    'orderBy': 'startTime',
  }).then(function(response) {
    var events = response.result.items;
    appendPre('Upcoming events:');

    if (events.length > 0) {
      for (i = 0; i < events.length; i++) {
        var event = events[i];
        var when = event.start.dateTime;
        if (!when) {
          when = event.start.date;
        }
        appendPre(event.summary + ' (' + when + ')')
      }
    } else {
      appendPre('No upcoming events found.');
    }
  });
}

// Refer to the JavaScript quickstart on how to setup the environment:
// https://developers.google.com/google-apps/calendar/quickstart/js
// Change the scope to 'https://www.googleapis.com/auth/calendar' and delete any
// stored credentials.

/**
*  Create a preset event.
*/
function handleCreateClick(event) {
  var summary = $("#summary");
  var description = $("#description");
  var date = $("#date");
  var start = $("#start-time");
  var end = $("#end-time");
  var attendees = $("#attendees");



  var event = {
    'summary': summary,
    'description': description,
    'start': {
      'dateTime': date + 'T' + start +':00-07:00',
      'timeZone': 'America/New_York'
    },
    'end': {
      'dateTime': date + 'T' + end +':00-07:00',
      'timeZone': 'America/New_York'
    },
  'attendees': [
    {'email': attendees +'@gmail.com'}
  ],
  'reminders': {
    'useDefault': false,
    'overrides': [
      {'method': 'email', 'minutes': 24 * 60},
      {'method': 'popup', 'minutes': 10}
    ]
  }
  };
  console.log("creating event ")
  var request = gapi.client.calendar.events.insert({
    "calendarId": "primary",
    "resource": event
  });

  request.execute(function(event) {
    console.log("created event " + event);
    appendPre('Event created: ' + event.htmlLink);
  });
}
</script>

<script async defer src="https://apis.google.com/js/api.js"
onload="this.onload=function(){};handleClientLoad()"
onreadystatechange="if (this.readyState === 'complete') this.onload();">
</script>
